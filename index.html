<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <header>Weather Dashboard</header>
      <aside>
        <input id="search-input" type="text" placeholder="Search City"><button id="search-city-btn">Search</button>
        <button id="clear-storage-btn">Clear</button>
        <ul id="search-history"></ul>
      </aside>

      <div class = "article-container">
      <article>
        <div id="current-weather" >
          <div class="card-body">
            <h5 id="current-display" class="card-title"></h5>
            <h4 id="current-icon"></h4>
            <p id="temp-display" class="card-text"></p>
            <p id="wind-display"class="card-text"></p>
            <p id="humidity-display" class="card-text"></p>
          </div>
        </div>
      </article>
    </div>
      <article> 
        <div id="forecast-container" >
          <div >
         
          </div>
        </div>
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
